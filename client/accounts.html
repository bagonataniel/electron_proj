<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron API Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/titlebar.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/style-accounts.css">
</head>
<body>
  <div class="titlebar">
      <p>Program name</p>
      <div class="drag-area"></div>
      <button id="logout-btn">Logout</button>
      <div class="window-controller">
        <i class="fa-solid fa-minus" id="min-button"></i>
        <i class="fa-solid fa-window-restore" id="max-button"></i>
        <i class="fa-solid fa-xmark" id="close-button"></i>
      </div>
  </div>
  <header>
    <p>logo</p>
    <div class="user">
      <p id="username">Username</p>
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
    </div>
  </header>

  <div class="main-content">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="accounts.html">Accounts</a>
      <a href="#">Transactions</a>
      <a href="#">Budgeting</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </nav>

    <div class="content">
      <div class="createAccount">
        <input type="text" name="accName" id="accName" placeholder="Account name">
        <select id="accountType">
          <option value="Savings">Savings</option>
          <option value="Checking">Checking</option>
          <option value="Credit">Credit Card</option>
          <option value="Cash">Cash</option>
        </select>
        <input type="number" name="balance" id="balance">
        <button id="createAccountBtn">Create account</button>
        <button id="getAccounts">Get all accounts</button>
      </div>
      <div class="account-list"></div>
    </div>
  </div>
  
  
  <script src="scripts/renderer-titlebar.js"></script>
  <script src="scripts/renderer-accounts.js"></script>
</body>
</html>
